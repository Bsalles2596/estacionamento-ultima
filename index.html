<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Raleway:ital,wght@0,200;0,400;1,400&family=Roboto+Slab:wght@200;300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ultima</title>
    <script src="https://kit.fontawesome.com/5dfb84ebf5.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login">
        <div class="login-heading">
            <div class="content">
                <h1>ultima</h1>
                <h2>Log in</h2>
                <form name="loginform" id="loginform">
                    <input type="text" id="user_login" class="input" placeholder="   Email"> 
                    
                    <input type="password" name="pwd" id="user_pass" class="input password-input" placeholder="   Senha">
                    <div class="op">
                        <p class="forgetmenot"><input name="rememberme" type="checkbox"  class="checkbox"><span class="checkbox"></span> 
                        <label for="rememberme">Lembre de mim</label></p><p class="lostmenot">
                        <a href="">Esqueci minha senha?</a></p>
                    </div>
                    <button id="entrar" type="submit">
                        Entrar
                    </button>
                    
		        </form>
                <footer class="footer">
                    <span>Desejo criar minha senha</span>
                </footer>
               
            </div>
        </div>
        <div class="img-front-ultima">
            <div class="ultima">
                
            </div>
        </div>
    </section>    

</body>
</html>
